                                <div class="row">
                                    <form method="post" action="" id="formulario">
                                        <div class="form-group">
                                            <label for="nombre">Nombre:</label>
                                            <input type="text" name="nombre" class="form-control" id="nombre" maxlength="15" pattern="[A-Za-z ]{2,15}" placeholder="ej: pepito" title="Introduce entre 2 y 15 letras" required/>
                                            <div class="form-group">
                                                <label for="celular">Edad:</label>
                                                <input type="number" class="form-control" placeholder="ej: 20" name="edad" id="edad" min="15" max="100" required/>

                                            </div>

                                        </div>
                                        <div class="form-group">
                                            <label for="celular">Celular:</label>
                                            <input type="text" class="form-control" name="celular" id="celular" placeholder="ej: 123456789" pattern="[0-9]{9}" title="Numero de 9 cifras" required/>

                                        </div>
                                        <div class="form-group">
                                            <label for="correo">Correo electrónico:</label>
                                            <input type="email" class="form-control" name="email" placeholder="ejemplo@correo.com" id="emailToSend" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required/>

                                        </div>
                                        <div class="form-group">
                                            <label for="correo">Solicitud:</label>
                                            <textarea class="form-control" rows="3" name="solicitud" placeholder="ingresa tu solicitud aca" id="solicitud" required></textarea>

                                        </div>
                                        <br>
                                        <input type="submit" class="btn btn-danger " id="enviar" value="Enviar" onclick="enviarEmail(document.getElementById('emailToSend').value)">
                                        <input type="reset" class="btn btn-primary" id="borrar" value="Limpiar">

                                </div>
                                </form>
